services:
  timecentric-php:
    container_name: timecentric-php
    image: timecentric-php:latest
    labels:
      - "project=timecentric"
      - "service=php"
    build:
      context: .
      dockerfile: Dockerfile.prod
    depends_on:
      - timecentric-db
    environment:
      POSTGRES_NAME: ${POSTGRES_NAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
  timecentric-nginx:
    container_name: timecentric-nginx
    image: nginx:latest
    labels:
      - "project=timecentric"
      - "service=nginx"
    ports:
      - "${HTTPS_PORT:-8443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - timecentric-php
  timecentric-db:
    container_name: timecentric-db
    image: postgres:16
    labels:
      - "project=timecentric"
      - "service=database"
    environment:
      POSTGRES_NAME: ${POSTGRES_NAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5430}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:
